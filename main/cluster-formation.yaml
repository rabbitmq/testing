#@data/values
---
#!
#! COMPARE THE KHEPRI BRANCH WITH MAIN
#!
#! Single node and clustered Khepri and main branch environments
#! with different queue types and message sizes.
#!
msg_sizes: [12]

clusters:
#@ for x in range(0, 1):
  - name: #@ "test-mnesia-env" + str(x)
    replicas: 9
    image: pivotalrabbitmq/rabbitmq:use-join_cluster-in-peer-discovery-otp-max-bazel
  - name: #@ "test-khepri-env" + str(x)
    replicas: 9
    image: pivotalrabbitmq/rabbitmq:use-join_cluster-in-peer-discovery-otp-max-bazel
    env: FEATURE_FLAGS="khepri_db,message_containers,restart_streams,stream_filtering,stream_sac_coordinator_unblock_group"
    config: |
      cluster_partition_handling = ignore
#@ end
