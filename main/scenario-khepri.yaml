#@data/values
---
#!
#! COMPARE THE KHEPRI BRANCH WITH MAIN
#!
#! Single node and clustered Khepri and main branch environments
#! with different queue types and message sizes.
#!
msg_sizes: [12, 1000, 5000]

clusters:
  - name: mnesia-cqv2
    replicas: 1
    image: pivotalrabbitmq/rabbitmq:main-otp-max-bazel
    env_flags: -qa x-queue-version=2
  - name: khepri-cqv2
    replicas: 1
    image: pivotalrabbitmq/rabbitmq:main-otp-max-bazel
    env_flags: -qa x-queue-version=2
    env: RABBITMQ_FEATURE_FLAGS="khepri_db"
    config: |
      cluster_partition_handling = ignore
  - name: mnesia-solo-qq
    replicas: 1
    image: pivotalrabbitmq/rabbitmq:main-otp-max-bazel
    env_flags: -qq
  - name: khepri-solo-qq
    replicas: 1
    image: pivotalrabbitmq/rabbitmq:main-otp-max-bazel
    env_flags: -qq
    env: RABBITMQ_FEATURE_FLAGS="khepri_db"
    config: |
      cluster_partition_handling = ignore
  - name: mnesia-cluster-qq
    replicas: 3
    image: pivotalrabbitmq/rabbitmq:main-otp-max-bazel
    env_flags: -qq
  - name: khepri-cluster-qq
    replicas: 3
    image: pivotalrabbitmq/rabbitmq:main-otp-max-bazel
    env_flags: -qq
    env: RABBITMQ_FEATURE_FLAGS="khepri_db"
    config: |
      cluster_partition_handling = ignore
