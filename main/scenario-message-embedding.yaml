msg_sizes: [5000, 20000, 100000]

queue_type: classic

#@ image = "pivotalrabbitmq/rabbitmq:main-otp27"

clusters:
  - name: embed-below-4kb
    replicas: 1
    image: #@ image
    config: |
      queue_index_embed_msgs_below = 4096
  - name: embed-below-16kb
    replicas: 1
    image: #@ image
    config: |
      queue_index_embed_msgs_below = 16384
